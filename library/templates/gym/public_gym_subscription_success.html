{% extends 'base.html' %}
{% load static %}

{% block title %}Subscription Successful - {{ gym.name }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-12 text-center">
    <div class="bg-green-50 border border-green-200 rounded-lg p-8 shadow">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z"></path></svg>
        </div>
        <h1 class="text-2xl font-bold text-green-700 mb-2">Subscription Successful!</h1>
        <p class="text-gray-700 mb-4">You have successfully subscribed to <span class="font-semibold">{{ plan.name }}</span> at <span class="font-semibold">{{ gym.name }}</span>.</p>
        <a href="{% url 'public_gym_subscription_plans' gym.gim_uid %}" class="inline-block mt-4 px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">Back to Plans</a>
    </div>
</div>
{% endblock %}
