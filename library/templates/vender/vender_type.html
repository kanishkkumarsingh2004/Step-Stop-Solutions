{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-4xl space-y-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Choose Vendor Type</h1>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Apply for Library -->
            <a href="{% url 'register_library' %}" class="group block w-full p-8 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 transform hover:-translate-y-1">
                <div class="flex flex-col items-center text-center">
                    <div class="text-blue-600 mb-6">
                        <svg class="w-16 h-16 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Apply for Library</h2>
                    <p class="text-gray-600">Register your library to start offering services</p>
                </div>
            </a>

            <!-- Apply for Institute -->
            <a href="{% url 'coaching:register_coaching_form' %}" class="group block w-full p-8 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 transform hover:-translate-y-1">
                <div class="flex flex-col items-center text-center">
                    <div class="text-purple-600 mb-6">
                        <svg class="w-16 h-16 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Apply for Institute</h2>
                    <p class="text-gray-600">Register your institute to start offering services</p>
                </div>
            </a>

            <!-- Apply for Gym -->
            <a href="{% url 'register_gym_form' %}" class="group block w-full p-8 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 transform hover:-translate-y-1">
                <div class="flex flex-col items-center text-center">
                    <div class="text-green-600 mb-6">
                        <svg class="w-16 h-16 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Apply for Gym</h2>
                    <p class="text-gray-600">Register your gym to start offering services</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
