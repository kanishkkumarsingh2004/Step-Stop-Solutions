{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6">Allocate Cards to Institution</h1>
    
    <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
        <form id="allocateForm" class="space-y-6">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="institution" class="block text-sm font-medium text-gray-700 mb-2">Select Institution</label>
                <select id="institution" name="institution_id" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select an institution...</option>
                    {% for institution in institutions %}
                    <option value="{{ institution.id }}">{{ institution.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Cards</label>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Card ID</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" id="select-all" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for card in admin_cards %}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600">
                                    <label for="card-{{ card.id }}">{{ card.card_id }}</label>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <input type="checkbox" name="nfc_serials" value="{{ card.card_id }}" id="card-{{ card.id }}" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                Allocate Selected Cards
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('allocateForm');
    const selectAll = document.getElementById('select-all');
    const checkboxes = document.querySelectorAll('input[name="nfc_serials"]');

    // Select all functionality
    selectAll.addEventListener('change', function() {
        checkboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
    });

    // Form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const institutionId = document.getElementById('institution').value;
        const selectedCards = Array.from(checkboxes)
            .filter(cb => cb.checked)
            .map(cb => cb.value);

        if (!institutionId) {
            alert('Please select an institution');
            return;
        }

        if (selectedCards.length === 0) {
            alert('Please select at least one card');
            return;
        }

        try {
            const response = await fetch('{% url "allocate_card_to_institution" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    institution_id: institutionId,
                    nfc_serials: selectedCards
                })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
                window.location.reload();
            } else {
                alert(data.error || 'An error occurred while allocating cards');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while allocating cards');
        }
    });
});
</script>
{% endblock %}
